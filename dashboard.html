<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TazkApp Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">TazkApp</div>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="tasks.html">Available Tasks</a></li>
          <li><a href="earnings.html">My Earnings</a></li>
          <li><a href="#" id="logout">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main class="dashboard">
      <h1>Welcome, <span id="user-name">User</span>!</h1>

      <section class="dashboard-summary">
        <div class="summary-card">
          <h3>Total Earnings</h3>
          <p id="total-earnings">$0.00</p>
        </div>
        <div class="summary-card">
          <h3>Tasks Completed</h3>
          <p id="tasks-completed">0</p>
        </div>
        <div class="summary-card">
          <h3>Available Tasks</h3>
          <p id="available-tasks">0</p>
        </div>
      </section>

      <section class="recent-activity">
        <h2>Recent Activity</h2>
        <table id="activity-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Task</th>
              <th>Earnings</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Activity rows will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="logo">TazkApp</div>
        <ul>
          <li><a href="terms.html">Terms of Service</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
      <div class="copyright">Â© 2025 TazkApp. All rights reserved.</div>
    </footer>

    <script src="dashboard.js"></script>
  </body>
</html>
